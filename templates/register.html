{% extends 'layout.html' %}
{% block content %}
<h2>Register</h2>
<form method="POST">
    <label>Username:</label>
    <input type="text" name="username" required>
    <label>Password:</label>
    <input type="password" name="password" required>
    <label>Role:</label>
    <input type="text" name="role" required>
    <button type="submit">Register</button>
</form>
{% endblock %}
